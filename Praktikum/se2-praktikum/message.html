<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>SE 2 - Message</title>
    <link rel="stylesheet" type="text/css" href="assets/dist/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/dist/css/jquery.powertip.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale= 1.0">


    <!--[if lt IE 9]>
                            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
                            <![endif]-->
</head>

<body>
    <header>
        <div class="login">nicht angemeldet</div>
        <nav>
            <ul>
                <li><a href="./index.html">Nachricht</a></li>
                <li><a class="active" href="./message.html">Neue Nachricht</a></li>
                <li><a href="./registration.html">Registration</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="headline-message">
            <h1>Neue Nachricht</h1>
        </div>
        <form action="./index.html" method="post">
            <fieldset>
                <div class="input-container">
                    <div class="textarea-container">
                        <textarea class="textareaCounter" name="message" id="message" cols="30" rows="4" placeholder="Your Message" title="Your Message here"></textarea>
                        <p class="getCounter">Count: <span class="returnCounter">0</span></p>
                    </div>
                </div>
                <div class="input-container">
                    <label class="getCurrentLocation" for="location">Location</label>
                    <input class="input-text" type="text" id="location" readonly title="Your Current Location"/>
                </div>
                <div class="input-container">
                    <label for="date">Date</label>
                    <input class="input-text" type="date" name="date" id="date" title="Date"/>
                </div>
                <input class="btn-primary" type="submit" value="Abschicken" />
            </fieldset>
        </form>
    </main>
    <script type="text/javascript" src="assets/dist/js/main.js"></script>
    <script type="text/javascript" src="assets/dist/js/jquery.powertip.js"></script>
</body>

</html>
